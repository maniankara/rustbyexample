language: rust

rust:
- nightly
- beta
- stable

matrix:
  allow_failures:
  - rust: nightly

install:
- gem install fpm --no-rdoc --no-ri
- gem install package_cloud --no-ri --no-rdoc

after_success:
- "if [ -n $TRAVIS_TAG ]; then  mkdir opt; cp target/debug/rustbyexample opt; fpm -t deb -s dir -a all -n rustbyexample -v $TRAVIS_TAG opt; fi"

deploy:
  auth: 
  token:
    secure: 
  provider: packagecloud
  repository: maniankara/rustbyexample
  username: maniankara
  dist: debian/stretch
  skip_cleanup: true